<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <!-- Add Jumbotron to Header -->
    <div class="jumbotron text-center" style="background-image: url('https://astrogeology.usgs.gov/images/backgrounds/mars.jpg'); background-position: center; background-size: cover;height: 250px;">
      <h1 style="color:white">Mission to Mars</h1>
      <!-- Add a button to activate scraping script -->
      <p><a class="btn btn-default btn-xs active" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Add section for Mars News -->
    <div class="row" id="mars-news">
      <div class="col-xs-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">None</h4>
            <p>None</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Section for Featured Image and Facts table -->
    <div class="row" id="mars-featured-image">
      <div class="col-xs-12">
        <h2>Featured Mars Image</h2>
        <!-- if images is False/None/non-existent, then default to error message -->
        <img src="static/images/error.png" alt="Responsive image" class="img-thumbnail">
      </div>

      <div class="col-xs-12">
        <!-- Mars Facts -->
        <div class="table" id="mars-facts">
          <h4>Mars Facts</h4>
          None
        </div>
      </div>
    </div>

    <!-- Section for Mars Hemispheres -->
    <div class="row" id="mars-hemispheres">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>

      
      <div class="col-xs-12">
        <div class="thumbnail">
          <img src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/cerberus_enhanced.tif/full.jpg" alt="Responsive image" class="img-responsive">
          <div class="caption">
            <h3>Cerberus Hemisphere Enhanced</h3>
          </div>
        </div>
        
      </div>
      
      <div class="col-xs-12">
        <div class="thumbnail">
          <img src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/schiaparelli_enhanced.tif/full.jpg" alt="Responsive image" class="img-responsive">
          <div class="caption">
            <h3>Schiaparelli Hemisphere Enhanced</h3>
          </div>
        </div>
        
      </div>
      
      <div class="col-xs-12">
        <div class="thumbnail">
          <img src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/syrtis_major_enhanced.tif/full.jpg" alt="Responsive image" class="img-responsive">
          <div class="caption">
            <h3>Syrtis Major Hemisphere Enhanced</h3>
          </div>
        </div>
        
      </div>
      
      <div class="col-xs-12">
        <div class="thumbnail">
          <img src="https://astropedia.astrogeology.usgs.gov/download/Mars/Viking/valles_marineris_enhanced.tif/full.jpg" alt="Responsive image" class="img-responsive">
          <div class="caption">
            <h3>Valles Marineris Hemisphere Enhanced</h3>
          </div>
        </div>
        
      </div>
      
    </div>
  </div>

</body></html>
